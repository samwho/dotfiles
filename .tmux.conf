set -g prefix C-a
unbind C-b

# Mouse mode allows us to click on panes and scroll with the mouse. Doesn't work
# over SSH though.
set -g mouse on

# Start counting windows and panes at 1 instead of 0.
set -g base-index 1
setw -g pane-base-index 1

# Status line configuration.
set -g status-left-length 60
set -g status-left "#[fg=colour244][session:#S][host:#H]#[fg=colour136][w:#W (#I)]#[fg=colour64][p:#{pane_current_command} (#P)]"
set -g status-right "#[fg=colour136]%Y-%m-%d %H:%M"
setw -g window-status-format ''
setw -g window-status-current-format ''

setw -g monitor-activity on
set -g visual-activity on

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'seebi/tmux-colors-solarized'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
