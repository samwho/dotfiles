- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.vimrc: .vimrc
    ~/.vimrc.local: .vimrc.local
    ~/.Xdefaults: .Xdefaults

- shell:
    - mkdir -p ~/.vim/bundle ~/.vim/backup ~/.vim/tmp
    -
      command: git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim
      description: "Cloning Vundle..."
    - command: vim +PluginInstall +qall
      description: "Installing vim plugins..."
      stdin: true
      stdout: true
      stderr: true
